<!DOCTYPE html>
<html>

<head>
  <title>Cadastro de Produto</title>
  <link rel="stylesheet" href="/CSS/TelasFormulario.css">
  <link rel="stylesheet" href="/CSS/Cadastramento_produto.css">
  <link rel="icon" type="imagem/png" href="/Imagens/LogoPet.png" />
</head>

<body>
  <div class="formLogin-local">

    <form action = "Exibir_Produtos.html">
      <h1>Cadastro de Produto</h1>
      
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" name="nome">

      <label for="fabricante">Fabricante:</label>
      <input type="text" id="fabricante" name="fabricante">

      <label for="lote">Lote:</label>
      <input type="text" id="lote" name="lote">

      <label for="data-fabricacao">Data de Fabricação:</label>
      <input type="date" id="data-fabricacao" name="data-fabricacao">

      <label for="data-validade">Data de Validade:</label>
      <input type="date" id="data-validade" name="data-validade">

      <label for="codigo-interno">Código Interno:</label>
      <input type="text" id="codigo-interno" name="codigo-interno">

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes"></textarea>

      <input type="submit" value="Cadastrar">
      <input type="reset" value="Limpar Campos">
      <a href="/index.html">Voltar</a>
    </form>

  </div>


  </form>

</body>

</html>
