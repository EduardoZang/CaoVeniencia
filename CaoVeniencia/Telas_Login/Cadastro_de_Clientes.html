<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="imagem/png" href="/Imagens/LogoPet.png" />

  <title>Cadastro</title>
  <link rel="stylesheet" href="/CSS/TelasFormulario.css">
</head>

<body>
  <div class="page">
    <form class="formLogin" action = "/index.html">
      <h1>Cadastro</h1>
      <p>Digite os seus dados de acesso no campo abaixo.</p>
      <label for="nome_sobrenome">Nome completo</label>
      <input type="text" placeholder="Digite seu nome e sobrenome" autofocus="true" />
      <label for="telefone">Telefone</label>
      <input type="text" placeholder="(49) 987456123" autofocus="true" />
      <label for="email">E-mail</label>
      <input type="email" placeholder="seuemail@gmail.com" autofocus="true" />
      <label for="nascimento">Data de nascimento</label>
      <input type="date" placeholder="seuemail@gmail.com" autofocus="true" />
      <label for="senha">Senha</label>
      <input type="password" autofocus="true" />
      <input type="submit" value="Cadastrar" class="btn" />
      <a href="Login_de_Clientes.html">Já possui cadastro?</a>
      <a href="/index.html">Voltar</a>
    </form>
  </div>

</body>

</html>
