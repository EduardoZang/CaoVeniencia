<!DOCTYPE html>
<html>
<head>
  <title>Cadastro de banho/tosa</title>
  <link rel="stylesheet" href="/CSS/TelasFormulario.css">
  <link rel="stylesheet" href="/CSS/CadastroAnimais.css">
  <link rel="icon" type="imagem/png" href="/Imagens/LogoPet.png" />
</head>
<body>
  <div class="page">
    <form class="formLogin-local" action = "Mensagem_Agendamento.html">
      <h1>Agendamento:</h1>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">
        <label for="raça">Raça:</label>
        <input type="text" id="raça" name="raça">

        <label for="Tamanho do pet">Tamanho do pet:</label>
        <input type="text" id="tamanho" name="tamanho">
      
        <label for="data_dia">Data do Agendamento:</label>
        <input type="date" id="data_dia" name="data_dia">
      
        <label for="data_hora">Horário do Agendamento:</label>
        <input type="text" id="data_hora" name="data_hora">
      
        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes"></textarea>
        <div>
          <input type="submit" value="Salvar" class="btn-animals">
          <input type="reset" value="Limpar" class="btn-animals">
        </div>
  <a href="Agendamento.html"><input  type="button" value="Voltar"></a>
    </form>
  </body>
</html>
