<!DOCTYPE html>
<html>

<head>
  <title>Forma de Pagamento</title>
  <link rel="icon" type="imagem/png" href="/Imagens/LogoPet.png" />
  <link rel="stylesheet" href="/CSS/TelasFormulario.css">
  <link rel="stylesheet" href="/CSS/Carrinho.css">
  <style>
    /* Estilos CSS para a tela */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    #qrcode {
      display: none;
      text-align: center;
      margin-top: 5px;
      margin-bottom: 5px;
      padding: 5px;
      margin-left: 35%;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="formLogin">
      <h2>Escolha a forma de pagamento:</h2>
      <form id="payment-form">
        <label>
          <input type="radio" name="paymentMethod" value="pix">
          PIX
        </label>
        <label>
          <input type="radio" name="paymentMethod" value="creditCard">
          Cartão de Crédito
        </label>
        <input class = "button_agendar" type="submit" value="Gerar QR Code">
      </form>
      <div id="credit-card-container"></div>
      <div id="qrcode"></div>
      <a href="/Compras/Mensagem_Compra.html"><input class = "button_agendar" type="button" value="Avançar"></a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="/JS/Pagamento.js"></script>
   
  
</body>

</html>
